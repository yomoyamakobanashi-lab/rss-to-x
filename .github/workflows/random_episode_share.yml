name: Random Episode Share

on:
  schedule:
    # JST 09:00 / 15:00 / 21:00 Ôºù UTC 00:00 / 06:00 / 12:00
    - cron: "0 0 * * *"
    - cron: "0 6 * * *"
    - cron: "0 12 * * *"
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install twitter-api-v2 node-fetch@2 xml2js

      - name: Build episodes from RSS
        run: node scripts/buildEpisodesFromRSS.js

      - name: Post random episode to X
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
        run: node scripts/postRandomEpisodeToX.js
