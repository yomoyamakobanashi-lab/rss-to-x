name: Random Episode Share

on:
  schedule:
    # GitHub Actions の cron は UTC 基準
    # JST 09:00 / 15:00 / 21:00 ＝ UTC 00:00 / 06:00 / 12:00
    - cron: "0 0,6,12 * * *"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: random-episode-share
  cancel-in-progress: false

jobs:
  post:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run share script
        env:
          TZ: Asia/Tokyo
          RSS_URL: https://anchor.fm/s/10422ca68/podcast/rss

          # 既存の secrets 名に合わせて残してください（例）
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}

          # もし Spotify API を使う実装なら（使ってなければ消してOK）
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}

        run: node scripts/random_episode_share.mjs
