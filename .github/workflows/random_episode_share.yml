name: random-episode-share

on:
  schedule:
    # JST 09:00 / 15:00 / 21:00  =  UTC 00:00 / 06:00 / 12:00
    - cron: "0 0,6,12 * * *"
  workflow_dispatch: {}

jobs:
  post:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (no-save)
        run: npm install --no-save rss-parser twitter-text twitter-api-v2

      - name: Post random episode
        env:
          RSS_URL: "https://anchor.fm/s/10422ca68/podcast/rss"

          # X (OAuth 1.0a user context)
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_KEY_SECRET: ${{ secrets.X_API_KEY_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}

          # Spotify (任意：未設定でも落ちない設計)
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}

        run: node scripts/random_episode_share.mjs
