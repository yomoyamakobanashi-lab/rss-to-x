name: Post Podcast to X

on:
  schedule:
    # 月曜 07:00 JST（= 日曜 22:00 UTC）
    # 水曜 07:00 JST（= 火曜 22:00 UTC）
    - cron: '0 22 * * 0,2'
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # state_podcast.json を push するため
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0              # rebase/push するので 0 推奨
          persist-credentials: true   # GITHUB_TOKEN を保持

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: pip install requests feedparser requests-oauthlib

      - name: Run podcast poster
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
        run: |
          set -euo pipefail
          python podcast_poster.py

      - name: Save state (rebase-safe)
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          if [ -f state_podcast.json ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            for i in 1 2 3; do
              git fetch origin main
              git checkout main
              git pull --rebase origin main || true

              git add state_podcast.json
              git commit -m "update podcast state [skip ci]" || true

              if git push origin HEAD:main; then
                echo "✅ pushed on attempt $i"
                break
              else
                echo "⚠️ push failed (attempt $i). Retrying..."
                sleep 2
              fi
            done
          else
            echo "no podcast state to save"
          fi
