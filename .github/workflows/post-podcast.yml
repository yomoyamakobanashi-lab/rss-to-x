name: Post Podcast to X

on:
  schedule:
    # 月曜 07:00 JST（= 日曜 22:00 UTC）
    # 水曜 07:00 JST（= 火曜 22:00 UTC）
    - cron: '0 22 * * 0,2'
  workflow_dispatch:

# 同時多重起動を抑止（前回が走っていれば待機）
concurrency:
  group: podcast-post
  cancel-in-progress: false

jobs:
  post:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # state_podcast.json を push するため
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sanity check secrets
        run: |
          test -n "${{ secrets.X_API_KEY }}"        || (echo "X_API_KEY is empty" && exit 1)
          test -n "${{ secrets.X_API_SECRET }}"     || (echo "X_API_SECRET is empty" && exit 1)
          test -n "${{ secrets.X_ACCESS_TOKEN }}"   || (echo "X_ACCESS_TOKEN is empty" && exit 1)
          test -n "${{ secrets.X_ACCESS_SECRET }}"  || (echo "X_ACCESS_SECRET is empty" && exit 1)

      - name: Run podcast poster
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          LOG_LEVEL: INFO
          DRY_RUN: "0"              # テスト時は "1"
        run: |
          set -euo pipefail
          python podcast_poster.py

      - name: Save state (rebase-safe)
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          if [ -f state_podcast.json ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git pull --rebase
            git add state_podcast.json
            git commit -m "update podcast state [skip ci]" || exit 0
            git push
          else
            echo "no podcast state to save"
          fi
