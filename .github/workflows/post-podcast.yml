name: Post Podcast to X
on:
  schedule:
    - cron: '0 22 * * 0,2'   # 月・水 07:00 JST（= 日・火 22:00 UTC）
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install requests feedparser requests-oauthlib
      - name: Run podcast poster
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
        run: python podcast_poster.py
      - name: Save state
        if: always()
        run: |
          if [ -f state_podcast.json ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git pull --rebase
            git add state_podcast.json
            git commit -m "update podcast state [skip ci]" || exit 0
            git push
          else
            echo "no podcast state to save"
